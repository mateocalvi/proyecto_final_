{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>{% block title %}Home{% endblock title %}</title>
  <!-- MDB icon -->
  <link rel="icon" href={% static "img/mdb-favicon.ico" %} type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href={% static "css/mdb.min.css" %} />
  <style>
  </style>
</head>

<body>
<!-- Navbar --> 
  <section draggable="false" class="overflow-hidden pt-0 mb-4" data-v-271253ee="">
    <section class="" style="padding-bottom: 1px;"> 
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-2"> 
        <!-- Container wrapper --> 
        <div class="container-fluid"> 
          <div class="d-flex"> 
          <!-- Toggle button --> 
          <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <i class="fas fa-bars"></i> 
          </button> 
          <!-- Navbar brand --> 
          <a class="navbar-brand ms-3" href="{% url 'landing_page' %}" draggable="false"> <i class="fas fa-film text-primary" aria-controls="#picker-editor"></i> </a> 
        </div> 
        <!-- Collapsible wrapper --> 
        <div class="collapse navbar-collapse" id="navbarSupportedContent"> 
          <!-- Left links --> 
          <ul class="navbar-nav me-auto mb-2 ms-2 ps-1 ms-lg-0 ps-lg-0 mb-lg-0"> 
            <li class="nav-item"> 
              <a class="nav-link" href="{% url 'main_page' %}" aria-controls="#picker-editor" draggable="false">Inicio</a> 
            </li> 
            <li class="nav-item"> 
              <a class="nav-link" href="#" aria-controls="#picker-editor" draggable="false">Agregar películas</a> 
            </li> 
            <li class="nav-item"> 
              <a class="nav-link" href="#" aria-controls="#picker-editor" draggable="false">Perfil</a> 
            </li> 
          </ul> 
          <!-- Left links --> 
        </div>
        <form class="w-auto">
          <div class="input-group">
            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
            <button type="button" class="btn btn-outline-primary">search</button>
          </div>
        </form>
          <!-- Collapsible wrapper --> 
          <!-- Right elements --> 
          <div class="d-flex align-items-center"> 
            <a type="button" class="btn btn-link px-3 mb-1 me-2" href="{% url 'signup' %}" aria-controls="#picker-editor" style="min-width: auto;">Registrarse</a> 
            <a type="button" class="btn btn-primary mb-1 me-lg-3" href="{% url 'login' %}" aria-controls="#picker-editor" style="min-width: auto;">Iniciar Sesión<i class="fas fa-sign-in-alt p-1"></i></a> 
          </div> 
          <!-- Right elements --> 
        </div> 
        <!-- Container wrapper --> 
      </nav> 
      <!-- Navbar --> 
    </section>
  </section>
  <!-- Section: Content -->
  <section class="">
    <div class="container">
      {% block Content %}
      {% endblock Content %}
    </div>
  </section>
  <!-- Section: Content -->

</body>
